<!DOCTYPE html>
<html>
<head>
    <title> Javascript Assignment Operators</title>
</head>
<body>
    <h1> Assignment Operations </h1>
<script>
   var a = 7, Total = 21;

   document.write("Value of the Total = " + (Total += a) + "<br />");
   document.write("Value of the Total = " + (Total -= a) + "<br />");
   document.write("Value of the Total = " + (Total *= a) + "<br />");   
   document.write("Value of the Total = " + (Total /= a) + "<br />");
   document.write("Value of the Total = " + (Total %= a) + "<br />");
</script>
</body>
</html>
